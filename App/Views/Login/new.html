{% extends "base.html" %}

{% block title %} Iniciar Sesión{% endblock %}

{% block body %}
    
    <h1>Bienvenide, por favor iniciá sesión en el Sistema</h1>
        <form action="{{ root_path }}/login/create" method="post">
            <div class="form-group">
                <label for="inputEmail">E-Mail</label>
                <input class="form-control" type="email" id="inputEmail" name="email" placeholder="Dirección E-Mail" autofocus required value="{{ email }}">
            </div>
            <div class="form-group">
                <label for="inputPassword">Contraseña</label>
                <input class="form-control" type="password" id="inputEmail" name="password" placeholder="Contraseña" autofocus required>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {% endif %}  /> Recordarme
                </label>
            </div>

            <button class="btn btn-primary" type="submit">Iniciar Sesion</button>
            <a href="{{ root_path }}/password/forgot">Olvidé mi contraseña</a>
        </form>
 
{% endblock %}
