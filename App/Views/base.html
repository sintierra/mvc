<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ root_path }}/css/styles.css">
</head>
<body>
    
    <div class="container">
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ root_path }}">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ root_path }}/posts/index">Posts</a>
                    </li> 
                </ul>
                <ul class="navbar-nav navbar-right"> 
                        {% if current_user %}
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ root_path }}/profile/show">Perfil</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ root_path }}/logout">Salir</a>
                    </li>
                        {% endif %}
                </ul>
               

            </div>
        </nav>
        
        {% for message in flash_messages %}
        <div class="alert alert-{{ message.type }}" role="alert">
            {{ message.body }} 
            
        </div>
        {% endfor %}
        
        {% block body %}
        {% endblock %}

    </div>

    <!--Carga JQuery mediante CDN -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <!--Carga JQuery Validation mediante CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>

    <!--Popper-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
    crossorigin="anonymous"></script> 

    <!--Bootstrap JS-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
    crossorigin="anonymous"></script> 

    {% block footer %}
    {% endblock %}

</body>
</html>
